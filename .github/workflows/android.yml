name: android

on:
  push:
    tags: ["v*"]

jobs:
  build:
    name: Build and publish
    runs-on: macos-latest
    if: "!contains(github.event.head_commit.message, '[ignore]')"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # - name: Passing tests
      #   run: flutter test

      - name: Building APK
        run: flutter build apk --release --bundle-sksl-path assets/android.sksl.json

      - name: Retrieving current version
        uses: olegtarasov/get-tag@v2.1
        id: tagName
        with:
          tagRegex: "v(.*)"

      - name: Retrieving changes
        id: changes
        run: echo "::set-output name=body::$(flutter pub run cider describe ${{ steps.tagName.outputs.tag }})"

      - name: Publishing release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk"
          body: ${{ steps.changes.outputs.body }}
          token: ${{ secrets.GITHUB_TOKEN }}
